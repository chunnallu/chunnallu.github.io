<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件测试</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: #262626;
            margin: 10px;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <script>
        var a = document.getElementById("a");
        var b = document.getElementById("b");
        var c = document.getElementById("c");
        a.addEventListener("click",function(){
            var clickA = new Event("clickA");
            a.dispatchEvent(clickA);
            b.dispatchEvent(clickA);
            c.dispatchEvent(clickA);
        })

        b.addEventListener("clickA",function(e){
            b.innerHTML = "(128,345)";
        })

        c.addEventListener("clickA",function(e){
            c.innerHTML = "你点了A";
        })

    </script>

</body>
</html>
